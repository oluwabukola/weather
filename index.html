<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/94eab521b7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Play&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <h2>Weather Report</h2>
        <form >
            <input type="text" class="city" placeholder="enter your location">
            <button type="submit">show weather!</button>
        </form>
    </div>
    
    <div class="information">
        <div class = "close-modal far fa-window-close"></div>
        <div class="modal-body">
            <h3 class="abode"><p>Gbagada,<span class="country"> country </span></p></h3>
            <div class="date"><p> - 2020</p></div>
            <div class="time"><p>8:00am</p></div>
            <div class="icon"><img src="" alt=""></div>
            <div class="degree">
                <p>-<sup>o</sup><span>C</span></p>
            </div>
            <div class="description"><p>moderate rain</p></div>
            <div class="latlong">
                <p class="latitude">Latitude:<span class="lat"> </span></p>
                <p class="longitude">Longitude:<span class="long"> </span></p>
            </div>
        </div> 
       
    </div>

    <script src="script.js"></script>

</body>
</html>
